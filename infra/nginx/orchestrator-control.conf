server {
  listen 80;
  server_name orch.designcorp.eu;

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name orch.designcorp.eu;

  ssl_certificate /etc/letsencrypt/live/orch.designcorp.eu/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/orch.designcorp.eu/privkey.pem;

  # Allowlist and basic auth snippets (set in /etc/nginx/snippets).
  include /etc/nginx/snippets/orchestrator-allowlist.conf;

  location / {
    proxy_pass http://127.0.0.1:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Block execution endpoints from public control plane
  location ~* ^/(execute|jobs) {
    return 404;
  }
}

