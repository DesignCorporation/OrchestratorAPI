name: CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --config.optional=true

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Start services for contract tests
        run: |
          export STRIPE_WEBHOOK_SECRET=whsec_test_contract
          docker compose -f infra/docker-compose/docker-compose.dev.yml up -d
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:4100/health >/dev/null; then
              break
            fi
            sleep 2
          done
          docker compose -f infra/docker-compose/docker-compose.dev.yml run --rm orchestrator-migrate

      - name: Contract tests
        run: pnpm -C services/orchestrator-api test:contract

      - name: Stop services
        if: always()
        run: docker compose -f infra/docker-compose/docker-compose.dev.yml down -v

  build-and-push:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (api)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/orchestrator-api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/designcorporation/orchestrator-api:${{ github.sha }}
            ghcr.io/designcorporation/orchestrator-api:latest

      - name: Build and push (worker)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/orchestrator-worker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/designcorporation/orchestrator-worker:${{ github.sha }}
            ghcr.io/designcorporation/orchestrator-worker:latest

      - name: Build and push (operator-console)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/operator-console/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/designcorporation/operator-console:${{ github.sha }}
            ghcr.io/designcorporation/operator-console:latest

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            echo "Logging in to GHCR"
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin
            cd ${{ secrets.DEPLOY_PATH }}
            ORCHESTRATOR_IMAGE_TAG=${{ github.sha }} OPERATOR_CONSOLE_IMAGE_TAG=${{ github.sha }} docker compose -f infra/docker-compose/docker-compose.prod.yml pull
            ORCHESTRATOR_IMAGE_TAG=${{ github.sha }} OPERATOR_CONSOLE_IMAGE_TAG=${{ github.sha }} docker compose -f infra/docker-compose/docker-compose.prod.yml run --rm orchestrator-migrate
            ORCHESTRATOR_IMAGE_TAG=${{ github.sha }} OPERATOR_CONSOLE_IMAGE_TAG=${{ github.sha }} docker compose -f infra/docker-compose/docker-compose.prod.yml up -d
            docker image prune -f
