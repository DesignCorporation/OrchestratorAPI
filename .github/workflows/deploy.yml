name: Deploy

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            echo "Logging in to GHCR"
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin
            cd ${{ secrets.DEPLOY_PATH }}
            ORCHESTRATOR_IMAGE_TAG=${{ github.sha }} OPERATOR_CONSOLE_IMAGE_TAG=${{ github.sha }} docker compose -f infra/docker-compose/docker-compose.prod.yml pull
            ORCHESTRATOR_IMAGE_TAG=${{ github.sha }} OPERATOR_CONSOLE_IMAGE_TAG=${{ github.sha }} docker compose -f infra/docker-compose/docker-compose.prod.yml run --rm orchestrator-migrate
            ORCHESTRATOR_IMAGE_TAG=${{ github.sha }} OPERATOR_CONSOLE_IMAGE_TAG=${{ github.sha }} docker compose -f infra/docker-compose/docker-compose.prod.yml up -d
            docker image prune -f
